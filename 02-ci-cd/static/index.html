<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRE Demo Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SRE Demo Dashboard</h1>
            <div class="status-indicator">
                <span id="healthStatus" class="status-dot"></span>
                <span id="healthText">Checking...</span>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Orders</h3>
                <div class="stat-value" id="totalOrders">-</div>
            </div>
            <div class="stat-card">
                <h3>Success Rate</h3>
                <div class="stat-value" id="successRate">-</div>
            </div>
            <div class="stat-card">
                <h3>Avg Response Time</h3>
                <div class="stat-value" id="avgResponse">-</div>
            </div>
            <div class="stat-card">
                <h3>Status</h3>
                <div class="stat-value" id="appStatus">Running</div>
            </div>
        </div>

        <div class="actions-section">
            <h2>Quick Actions</h2>
            <div class="button-group">
                <button onclick="createRandomOrder()" class="btn btn-primary">Create Order</button>
                <button onclick="refreshOrders()" class="btn btn-secondary">Refresh</button>
                <button onclick="simulateError('500')" class="btn btn-danger">Simulate 500</button>
                <button onclick="simulateError('timeout')" class="btn btn-warning">Simulate Timeout</button>
                <button onclick="clearAllOrders()" class="btn btn-outline">Clear All</button>
            </div>
        </div>

        <div class="orders-section">
            <div class="section-header">
                <h2>Orders</h2>
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('all')">All</button>
                    <button class="tab" onclick="switchTab('pending')">Pending</button>
                    <button class="tab" onclick="switchTab('processing')">Processing</button>
                    <button class="tab" onclick="switchTab('delivered')">Delivered</button>
                </div>
            </div>
            <div id="ordersContainer" class="orders-list">
                <p class="empty-state">No orders yet. Create one to get started!</p>
            </div>
        </div>

        <div class="create-order-form">
            <h2>Create New Order</h2>
            <form id="orderForm" onsubmit="createOrder(event)">
                <div class="form-group">
                    <label for="product">Product</label>
                    <input type="text" id="product" name="product" placeholder="Product name" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" step="0.01" min="0.01" value="99.99" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Order</button>
            </form>
        </div>

        <footer>
            <div class="links">
                <a href="/docs" target="_blank">API Docs</a>
                <a href="/metrics" target="_blank">Metrics</a>
                <a href="http://localhost:19090" target="_blank">Prometheus</a>
                <a href="http://localhost:3000" target="_blank">Grafana</a>
            </div>
            <p>SRE Demo App v3.0 | FastAPI + JavaScript</p>
        </footer>
    </div>

    <div id="toast" class="toast"></div>

    <script src="/static/app.js"></script>
</body>
</html>
